<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Green Banner Navigation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .green-banner {
    background-color: #28a745; /* Green color */
    padding: 15px 30px;
    display: flex;
    align-items: center;
  }
  .green-banner nav {
    display: flex;
    gap: 20px;
  }
  .green-banner nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .green-banner nav a:hover {
    background-color: #218838; /* Darker green on hover */
  }
</style>
</head>
<body>

<div class="green-banner">
  <nav>
    <a href="../index.html">Home</a>
    <a href="Product/product.html">Products</a>
    <a href="AboutUs/about.html">About</a>
    <a href="Contact/Contact.html">Contact</a>
  </nav>
</div>

</body>
</html>
