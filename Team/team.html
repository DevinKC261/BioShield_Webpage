<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Team — BioShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --card-w: 320px;
      --accent-1: #6EE7B7;
      --accent-2: #7DD3FC;
      --accent-3: #FDBA74;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #111827;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
    }

    .nav-actions .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-green {
      background-color: var(--accent-1);
      color: #0b1220;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #111827;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #4b5563;
    }

    .btn-large {
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 6px;
    }

    /* Team Section */
    .team-wrap {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1100px;
      justify-content: center;
      margin: 60px auto;
      padding: 0 20px;
    }

    .card {
      width: var(--card-w);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    .bg-stage {
      height: 170px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-stage.one { background: linear-gradient(135deg, rgba(34,197,94,0.85), rgba(6,95,70,0.85)); }
    .bg-stage.two { background: linear-gradient(135deg, rgba(59,130,246,0.9), rgba(7,43,124,0.85)); }
    .bg-stage.three { background: linear-gradient(135deg, rgba(250,204,21,0.9), rgba(244,114,182,0.85)); }

    .bg-stage::before,
    .bg-stage::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.12;
      filter: blur(24px);
    }

    .bg-stage::before { width: 220px; height: 220px; right: 10%; top: -30%; }
    .bg-stage::after { width: 120px; height: 120px; left: -10%; bottom: -20%; }

    .portrait {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(30px);
      background: #fff;
    }

    .card-body {
      padding: 28px 20px 36px;
      text-align: center;
    }

    .name {
      font-weight: 700;
      font-size: 1.05rem;
      margin: 10px 0 6px;
      color: #111827;
    }

    .role {
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      margin-top: 12px;
      font-size: 0.78rem;
      background: #f3f4f6;
      color: #111827;
    }

    @media (max-width: 720px) {
      .team-wrap { gap: 16px; }
      .card { width: 100%; max-width: 380px; }
      .navbar { flex-direction: column; gap: 12px; }
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Header with Nav -->
  <header>
    <nav class="navbar">
      <div class="logo">Bio Shield</div>
      <ul class="nav-links">
        <li><a href="../Product/products.html">products</a></li>
        <li><a href="../About/about.html">About Us</a></li>
        <li><a href="../Team/team.html">Our Team</a></li>
        <li><a href="../Contact/Contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <!-- Team Section -->
    <h1 style="text-align:center;color:#111827;margin-top:60px;">Meet our team</h1>
    <section class="team-wrap">
      <!-- Member 1 -->
      <article class="card">
        <div class="bg-stage one">
          <img class="portrait" src="/mnt/data/images (4).jpg" alt="Bruno Hidalgo">
        </div>
        <div class="card-body">
          <div class="name">Bruno Hidalgo</div>
          <div class="role">Product Manager</div>
          <div class="meta">Full-time employee • BioShield</div>
          <div class="tag">Expert: Branding</div>
        </div>
      </article>

      <!-- Member 2 -->
      <article class="card">
        <div class="bg-stage two">
          <img class="portrait" src="/mnt/data/download (1).jpg" alt="Carlos M.">
        </div>
        <div class="card-body">
          <div class="name">Carlos M.</div>
          <div class="role">Lead Engineer</div>
          <div class="meta">Full-time employee • BioShield</div>
          <div class="tag">Expert: Systems</div>
        </div>
      </article>

      <!-- Member 3 -->
      <article class="card">
        <div class="bg-stage three">
          <img class="portrait" src="/mnt/data/images (3).jpg" alt="Isabella R.">
        </div>
        <div class="card-body">
          <div class="name">Isabella R.</div>
          <div class="role">Operations</div>
          <div class="meta">Full-time employee • BioShield</div>
          <div class="tag">Expert: Logistics</div>
        </div>
      </article>
    </section>
  </main>

</body>
</html>
